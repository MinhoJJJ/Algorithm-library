<link rel="stylesheet" href="hi.css">
"hi.css" 파일을 로드하여 현재 문서에 스타일을 적용하는 데 사용됩니다. 

<%@ include file="hi.jsp"%>
JSP 파일에서 다른 JSP 파일을 include하여 해당 JSP 파일에 포함시키는 데 사용됩니다. 이를 통해 여러 JSP 파일에서 공통으로 사용되는 코드를 분리하고 중복을 제거할 수 있습니다.
  
 <script src="hi.js" type="text/javascript" ></script>는 
 HTML 파일에서 자바스크립트 파일을 로드하는 데 사용됩니다. 이를 통해 자바스크립트 파일에서 정의한 코드를 HTML 파일에서 사용할 수 있습니다.

  
  
  <table>
  <colgroup>
    <col style="background-color: yellow;">
    <col style="background-color: lightblue;">
  </colgroup>
  <tr>
    <th>Header 1</th>
    <th>Header 2</th>
  </tr>
  <tr>
    <td>Data 1</td>
    <td>Data 2</td>
  </tr>
</table>
